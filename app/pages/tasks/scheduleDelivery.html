<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Форма загрузки графика сдачи предварительных и окончательных результатов переписи из ИВЦ ЖА </h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal css-form" autocomplete="off" name="formUploadFile" id="formUploadFile" style="border: none !important;" novalidate>
            <div class="row">
                <div class="col-lg-offset-1 col-lg-10">
                    <div class="form-group">
                        <div style="width: 49%;float: left;">
                            <label class="control-label">Дата сдачи предварительных результатов переписи из ИВЦ ЖА</label>
                            <span class="text-danger" style="font-size: 11px;" ng-if="formUploadFile.datePreResult.$error.required"> обязательный</span>
                            <p class="input-group" data-ng-controller="DatePickerCtrl" style="margin-bottom: -1px;">
                                <input type="text"
                                       name="datePreResult"
                                       style="z-index: 4;"
                                       id="datePreResult"
                                       class="form-control textSizeInput"
                                       uib-datepicker-popup="dd.MM.yyyy"
                                       popup-placement="bottom-right"
                                       ng-model="tasksDetailObj.formUploadFile.datePreResult"
                                       is-open="opened"
                                       min-date="'1090-06-22'"
                                       max-date="'2090-06-22'"
                                       placeholder="Дата сдачи"
                                       ng-required="true"
                                       close-text="Закрыть"
                                       current-text="Сегодня"
                                       clear-text="Очистить"/>
                                <span class="input-group-btn">
                                    <button type="button" style="z-index: 3; height: 32px" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar fa-lg"></i></button>
                                </span>
                            </p>
                            <span style="font-size: 11px; margin-left: 25px; color: gray">Пример даты: 18.09.1989</span>
                        </div>

                        <div style="width: 49%;float: right;">
                            <label class="control-label">Дата сдачи окончательных результатов переписи из ИВЦ ЖА</label>
                            <span class="text-danger" style="font-size: 11px;" ng-if="formUploadFile.dateFinalResult.$error.required"> обязательный</span>
                            <p class="input-group" data-ng-controller="DatePickerCtrl" style="margin-bottom: -1px;">
                                <input type="text"
                                       name="dateFinalResult"
                                       style="z-index: 4;"
                                       id="dateFinalResult"
                                       class="form-control textSizeInput"
                                       uib-datepicker-popup="dd.MM.yyyy"
                                       popup-placement="bottom-right"
                                       ng-model="tasksDetailObj.formUploadFile.dateFinalResult"
                                       is-open="opened"
                                       min-date="'1090-06-22'"
                                       max-date="'2090-06-22'"
                                       placeholder="Дата сдачи"
                                       ng-required="true"
                                       close-text="Закрыть"
                                       current-text="Сегодня"
                                       clear-text="Очистить"/>
                                <span class="input-group-btn">
                                    <button type="button" style="z-index: 3; height: 32px" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar fa-lg"></i></button>
                                </span>
                            </p>
                            <span style="font-size: 11px; margin-left: 25px; color: gray">Пример даты: 18.09.1989</span>
                        </div>
                    </div>
                </div>
