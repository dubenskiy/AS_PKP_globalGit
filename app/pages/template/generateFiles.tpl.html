<div class="pad-btm form-inline" style="padding-bottom: 0;">
    <div class="row">
        <div class="col-lg-12 table-toolbar-right">
            <div class="form-group" ng-if="$state.includes('tasks')">
                <button class="btn btn-default" type="button" name="refresh" title="Обновить" ng-click="model.getListFile()"><i class="fa fa-refresh"></i></button>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="button" name="refresh" title="Скачать" ng-disabled="!model.disabledToolbarButtons"><i
                        class="fa fa-download"></i></button>
            </div>
            <div class="form-group" ng-if="$state.includes('tasks')">
                <button class="btn btn-default" type="button" name="refresh" title="Удалить" ng-disabled="!model.disabledToolbarButtons"
                        ng-click="model.removeRow(model.listFile)"><i class="fa fa-trash-o fa-fw"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover noselect" style="cursor: default !important;">
        <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">Дорога</th>
            <th class="text-center">Дата формирования</th>
            <th class="text-center">Имя файла</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in model.listFile track by $index"
            ng-click="model.setClickedRow($index,row)"
            ng-class="{'selected': $index == model.selectedIndex}"
            class="text-center">
            <td ng-bind="$index+1"></td>
            <td ng-bind="row.road"></td>
            <td ng-bind="row.dateCreate"></td>
            <td ng-bind="row.name"></td>
        </tr>
        </tbody>
    </table>
</div>
