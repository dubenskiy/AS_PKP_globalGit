<div class="panel" id="top-content">
    <!--<div class="panel-heading">-->
    <!--<h3 class="panel-title">Процесс</h3>-->
    <!--</div>-->
    <div class="panel-body">
        <!--<div class="my-image"></div>-->
        <!--<div class="zoomin">-->
        <!--<img ng-click="isDetailsScheme=!isDetailsScheme" ng-src="../res/census.bmp" alt="Процесс">-->
        <!--<input type="button" value="Add Tab" ng-click="addTab()" />-->

        <uib-tabset active="selectedLeafObj.activeTabIndex">
            <uib-tab index="0" heading="Основная схема">
                <div id="census_main-div">
                    <div drawing-process data={{dataJSON}} idParent="census_main-div" on-task-detail-info="selectedLeafObj.taskDetailInfo(idElem)"
                         on-open-new-process="selectedLeafObj.openNewProcess(idElem)"
                         style='background-image: url("../res/main.bmp"); width: 991px; height: 533px'></div>
                    <!--<img drawing-process data={{dataJSON}} ng-src="../res/census.bmp" alt="Процесс" style=" width: 991px; height: 533px">-->
                </div>
            </uib-tab>
            <uib-tab index="$index + 1" ng-repeat="tab in selectedLeafObj.tabs track by $index" heading="{{tab.title}}" disable="tab.disabled">
                <div ng-if="tab.showScheme == 'prepare_step'" id="census_r1-div">
                    <div drawing-process data={{dataJSON}} idParent="census_r1-div" on-task-detail-info="selectedLeafObj.taskDetailInfo(idElem)" style='background-image: url("../res/census_r1.png"); width: 1169px; height: 400px'></div>
                </div>
                <div ng-if="tab.showScheme == 'BPMNShape_step_r2'" id="census_r2-div">
                    <div drawing-process data={{dataJSON}} idParent="census_r2-div" on-task-detail-info="selectedLeafObj.taskDetailInfo(idElem)" style='background-image: url("../res/census_r2.png"); width: 1260px; height: 701px'></div>
                </div>
                <div ng-if="tab.showScheme == 'BPMNShape_step_r3'" id="census_r3-div">
                    <div drawing-process data={{dataJSON}} idParent="census_r3-div" on-task-detail-info="selectedLeafObj.taskDetailInfo(idElem)" style='background-image: url("../res/census_r3.png"); width: 700px; height: 200px'></div>
                </div>
                <div ng-if="tab.showScheme == 'BPMNShape_step_r4'" id="census_r4-div">
                    <div drawing-process data={{dataJSON}} idParent="census_r4-div" on-task-detail-info="selectedLeafObj.taskDetailInfo(idElem)" style='background-image: url("../res/census_r4.png"); width: 1100px; height: 400px'></div>
                </div>
                <div ng-if="tab.showScheme == 'BPMNShape_step_r5'" id="census_r5-div">
                    <div drawing-process data={{dataJSON}} idParent="census_r5-div" on-task-detail-info="selectedLeafObj.taskDetailInfo(idElem)" style='background-image: url("../res/census_r5.png"); width: 900px; height: 200px'></div>
                </div>
                <div ng-if="tab.showScheme == 'BPMNShape_step_r6'" id="census_r6-div">
                    <div drawing-process data={{dataJSON}} idParent="census_r6-div" on-task-detail-info="selectedLeafObj.taskDetailInfo(idElem)" style='background-image: url("../res/census_r6.png"); width: 1000px; height: 500px'></div>
                </div>
            </uib-tab>
        </uib-tabset>

        <!--</div>-->
    </div>
</div>
